<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>

    <pre id="pre"></pre>

    <script>
        var ipcRenderer = require('electron').ipcRenderer;

        function addHtml(html) {
            var container = document.getElementById('pre');
            container.innerHTML = html;
        }

        ipcRenderer.on('on-print', (event, data) => {
            addHtml(data['html']);
            ipcRenderer.send('open-print', data)
        })
    </script>

</body>

</html>
